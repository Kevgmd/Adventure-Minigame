<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Minigame</title>
    <style>
        * {
            overflow-y: hidden;
        }

        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            background-color: black;
            background-image: url("/Assets/Secret\ woods.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 85vh;
            margin: 30px;
        }

        p {
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgba(165, 42, 42, 0.60);
            color: white;
            border-radius: 15px;
            padding: 10px;
            font-size: x-large;
            text-align: center;
        }

        #textBox {
            margin-bottom: 50px;
        }

        #choiceButtonContainer {
            display: flex;
            gap: 300px;
        }

        .leftRightButtons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #02008d;
            border: 2px solid black;
            color: white;
            border-radius: 10px;
            height: 60px;
            width: 120px;
            font-size: large;
            cursor: pointer;
            gap: 5px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }

        .leftRightButtons:hover {
            background-color: #020064;
        }

        #leftButtonIMG {
            transform: scaleX(-1);
        }

        #middleButtonIMG {
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <p id="textBox">Você encontra uma estranha entrada para o bosque misterioso, a entrada está ligeiramente escura,
        talvez além desta
        floresta você encontre algo novo que possa lhe ajudar, pela falta de opções melhores aparentes esta pode
        realmente ser
        uma, para qual lado você quer ir?</p>
    <div id="choiceButtonContainer">
        <a href="/Levels/Farmhouse.html" class="leftRightButtons"><img src="/Assets/ArrowIcon.png" height="30px"
                width="30px" id="leftButtonIMG"> Esquerda
            <a href="/Levels/EnchantedWoods.html" class="leftRightButtons"><img src="/Assets/ArrowIcon.png"
                    height="30px" width="30px" id="middleButtonIMG">
                Ir</a>
            <a href="/Levels/GrandLake.html" class="leftRightButtons" id="rightButton">Direita <img
                    src="/Assets/ArrowIcon.png" height="30px" width="30px"></a>
            <audio src="/Audio/Grazelands.mp3" type="audio/mpeg" autoplay="true" loop="true"></audio>
    </div>
</body>
<script src="./AdventureMinigame.js"></script>

</html>
