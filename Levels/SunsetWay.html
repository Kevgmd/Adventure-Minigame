<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Minigame</title>
    <style>
        * {
            overflow-y: hidden;
        }

        body {
            display: flex;
            justify-content: end;
            align-items: center;
            flex-direction: column;
            background-color: black;
            background-image: url("/Assets/Village\ at\ distance.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 85vh;
            margin: 30px;
        }

        p {
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgba(165, 42, 42, 0.60);
            color: white;
            border-radius: 15px;
            padding: 10px;
            font-size: x-large;
            text-align: center;
        }

        #textBox {
            margin-bottom: 50px;
        }

        #choiceButtonContainer {
            display: flex;
            justify-content: end;
            flex-direction: column;
            gap: 20px;
        }

        .leftRightButtons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #02008d;
            border: 2px solid black;
            color: white;
            border-radius: 10px;
            height: 60px;
            width: 120px;
            font-size: large;
            cursor: pointer;
            gap: 5px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }

        .leftRightButtons:hover {
            background-color: #020064;
        }

        #leftButtonIMG {
            transform: scaleX(-1);
        }

        #middleButtonIMG {
            transform: rotate(270deg);
        }

        #backButtonIMG {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <p id="textBox">Ao longe você encontra uma vila, finalmente algum traço de civilização, você pode procurar ajuda
        coletiva lá, para ao menos saber onde
        diabos está e descobrir um caminho para casa. Você quer ir?</p>
    <div id="choiceButtonContainer">
        <a href="/Levels/Village.html" class="leftRightButtons"><img src="/Assets/ArrowIcon.png" height="30px"
                width="30px" id="middleButtonIMG">
            Ir
            <a href="/Levels/SunsetPassage.html" class="leftRightButtons"><img src="/Assets/ArrowIcon.png" height="30px"
                    width="30px" id="backButtonIMG">
                Voltar</a>
            <audio src="/Audio/Grazelands Piano.mp3" type="audio/mpeg" autoplay="true" loop="true"></audio>
    </div>
</body>
<script src="./AdventureMinigame.js"></script>

</html>
