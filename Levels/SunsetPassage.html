<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Minigame</title>
    <style>
        * {
            overflow-y: hidden;
        }

        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            background-color: black;
            background-image: url("/Assets/Sunset\ Passage.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 85vh;
            margin: 30px;
        }

        p {
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgba(165, 42, 42, 0.60);
            color: white;
            border-radius: 15px;
            padding: 10px;
            font-size: x-large;
            text-align: center;
        }

        #textBox {
            margin-bottom: 300px;
        }

        #choiceButtonContainer {
            display: flex;
            gap: 300px;
        }

        .leftRightButtons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #02008d;
            border: 2px solid black;
            color: white;
            border-radius: 10px;
            height: 60px;
            width: 120px;
            font-size: large;
            cursor: pointer;
            gap: 5px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }

        .leftRightButtons:hover {
            background-color: #020064;
        }

        #leftButtonIMG {
            transform: scaleX(-1);
        }

        #middleButtonIMG {
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <p id="textBox">Ao andar um pouco você encontra uma linda passagem em meio as árvores na direção oeste, o que dá uma
        visão exuberante do por do sol a sua frente, para qual lado você quer ir agora? </p>
    <div id="choiceButtonContainer">
        <a href="/Levels/GrandLake.html" class="leftRightButtons"><img src="/Assets/ArrowIcon.png" height="30px"
                width="30px" id="leftButtonIMG"> Esquerda
            <a href="/Levels/.html" class="leftRightButtons"><img src="/Assets/ArrowIcon.png" height="30px" width="30px"
                    id="middleButtonIMG">
                Meio</a>
            <a href="/Levels/StartPlains.html" class="leftRightButtons" id="rightButton">Direita <img
                    src="/Assets/ArrowIcon.png" height="30px" width="30px"></a>
    </div>
</body>
<script src="./AdventureMinigame.js"></script>

</html>
