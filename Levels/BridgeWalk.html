<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Minigame</title>
    <style>
        * {
            overflow-y: hidden;
        }

        body {
            display: flex;
            justify-content: end;
            align-items: center;
            flex-direction: column;
            background-color: black;
            background-image: url("/Assets/Bridge\ Broke.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 85vh;
            margin: 30px;
        }

        p {
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgba(165, 42, 42, 0.60);
            color: white;
            border-radius: 15px;
            padding: 10px;
            font-size: x-large;
            text-align: center;
            margin-top: 230px;
        }

        #textBox {
            margin-bottom: 50px;
        }

        .leftRightButtons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #02008d;
            border: 2px solid black;
            color: white;
            border-radius: 10px;
            height: 60px;
            width: 120px;
            font-size: large;
            cursor: pointer;
            gap: 5px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            padding: 5px;
        }

        .leftRightButtons:hover {
            background-color: #020064;
        }

        #leftButtonIMG {
            transform: scaleX(-1);
        }

        #middleButtonIMG {
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <p id="textBox">O que parecia firme, de repente cedeu, o medo distante de que você caísse da ponte acabou se tornou
        real e você caiu
        no abismo, é o fim...</p>
    <a href="/Index.html" class="leftRightButtons">Recomeçar <img src="/Assets/RetryIcon.png">
        <audio src="/Audio/Falling Black Midi.mp3" type="audio/mpeg" loop="true"></audio>
</body>
<script src="./AdventureMinigame.js"></script>

</html>
